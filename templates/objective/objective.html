{% extends "base.html" %}
{% load static %}

{% block title %}
    Objective
{% endblock title %}

{% block content %}
 <section class="objective py-5">
    <div class="king-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <br>
            <h4 class="inner-text-title font-weight-bold pt-sm-5 pt-4">Objective</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right mx-2"></i>Objective</li>
            </ul>
        </div>
    </div>
   
</section>
<section class="king-bottom-grids-6 pb-5 pt-4" id="services">
    <div class="container pb-lg-5 pb-4">
        <div class="heading text-center mx-auto">
            <a href="{% url 'gallery' %}">
                <h3 class="title-king mb-3">Objective</h3>
            </a>
            
        </div>
        <div class="row justify-content-center">
            {% if objective %}
            {% for item in objective %}
            <div class="col-lg-4 col-md-6">
                <div class="area-box">
                    <i class="fas fa-hand-holding-heart"></i>
                    <h4 class="title-head">{{item.title}}</h4>
                    <p>{{item.body}}</p>
                </div>
                <br>
            </div>
            
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
{% endblock content %}
