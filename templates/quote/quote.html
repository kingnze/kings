{% extends "base.html" %}
{% load static %}

{% block title %}
    Quote
{% endblock title %}

{% block content %}

 <!-- inner banner -->
 <section class="About py-5">
    <div class="king-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title font-weight-bold pt-sm-5 pt-4">Quote</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right mx-2"></i>Quote</li>
            </ul>
        </div>
    </div>
   
</section>
<br>
<br>
<section class="king-bottom-grids-6 pb-5 pt-4" id="services">
    <div class="container pb-lg-5 pb-4">
        <div class="row justify-content-center">
            {% if quote %}
            {% for item in quote %}
            <div class="col-lg-4 col-md-6">
                <div class="area-box">
                    <i class="fas fa-heart"></i>
                    <!-- <h4><a href="services.html" class="title-head">{{item.title}}</a></h4> -->
                    <p>{{item.body}}</p>
                </div>
                <br>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
<!-- //grids section -->


{% endblock content %}
